<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3 badge text-bg-success position-relative fs-2">신규 등록 상품 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            <span class="today"></span>
            </span>
        </h3>
       
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref" aria-label="Default select example">
                <option value="">카테고리</option>  <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option value="top">상의</option>  <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option value="bottum">하의</option>  <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option value="shoes">신발</option>  <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option value="accessories">패션잡화</option>  <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                
              </select>
            </div>
            <div class="col-3 ">
                <div class="input-group mb-3 col-3 col-auto mt-3 ">
                    <input type="text" class="form-control" placeholder="제품명을 입력해주세요." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="submit" id="button-addon2">Button</button>
                  </div>
                </div>
              </form>
              <nav class="navbar navbar-expand-lg">
                <div class="container-fluid justify-content-center">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <button type="button" class="nav-link link-success active" aria-current="page" href="#">양성</button>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="nav-link link-success" href="#">남성</button>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="nav-link link-success" href="#">여성</button>
                    </li>
                  </ul>
                  </div>
                </div>
              </nav>
              <div class="container mt-3">
                <table class="table table-sm">
                  <thead>
                    <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                    <th scope="col">카테고리</th>
                    <th scope="col">브랜드</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">성별</th>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link link-success">Previous</a>
          </li>
          <li class="page-item disabled" aria-current="page">
            <a class="page-link link-success" href="#">1</a></li>
          <li class="page-item" >
            <a class="page-link link-success" href="#">2</a></li>
          <li class="page-item">
            <a class="page-link link-success" href="#">3</a></li>
            <li class="page-item">
            <a class="page-link link-success" href="#">4</a></li>
            <li class="page-item">
            <a class="page-link link-success" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link link-success" href="#">Next</a>
          </li>
        </ul>
      </nav><!-- 페이지 네이션 코드를 넣어주세요 -->
   <footer>
    <div style="border-top: 1px solid #000">
    <div class="d-flex justify-content-center">
        <a class="icon-link icon-link-hover link-success fs-2" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://github.com/JMHman/BE_01_JeonMyungHwan.git" target="_blank">
            <svg class="bi" aria-hidden="true"><use xlink:href="#clipboard"></use></svg>
            <i class="bi bi-github"></i>
        </a>
    </div>
    </div>
   </footer>
   
   <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
          row.insertCell(4).innerHTML = item.gender;
      });
      let todayData = document.querySelector(".today")
      const today = new Date()
      let year = today.getFullYear()
      let month = today.getMonth() + 1
      let date = today.getDate()
      todayData.textContent =`${year}-${month}-${date}`


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
